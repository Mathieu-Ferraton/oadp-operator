apiVersion: oadp.openshift.io/v1alpha1
kind: Velero
metadata:
  name: velero-sample
spec:
  # Add fields here
  olmManaged: false
  backupStorageLocations:
  - provider: aws
    default: true
    objectStorage:
      bucket: my-minio-bucket
      prefix: 'velero'
    config:
      region: minio
      profile: "default"
    credential:
      name: cloud-credentials
      key: cloud
  defaultVeleroPlugins:
  - openshift
  - aws
